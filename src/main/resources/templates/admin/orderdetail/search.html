<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}">

<head>
    <title>Order Detail List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar .form-control {
            max-width: 300px;
        }

        .search-bar .btn {
            margin-left: 10px;
        }

        footer {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container mt-5" layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Danh sách chi tiết đơn hàng</h5>
            </div>
            <div th:if="${message != null}" class="alert alert-primary" role="alert">
                <strong><i th:text="${message}"></i></strong>
            </div>
            <div class="row mt-2 mb-2">
                <div class="col">
                    <div class="search-bar">
                        <form th:action="@{/admin/orderDetail/search}" class="d-flex">
                            <input type="text" class="form-control" name="p" id="p" placeholder="Order Detail ID" />
                            <button class="btn btn-outline-primary" type="submit">
                                <i class="fas fa-search"></i> Search
                            </button>
                        </form>
                        <a th:href="@{/admin/orderDetail/add}" class="btn btn-outline-success"><i
                                class="fas fa-plus"></i>
                            ADD NEW ORDER DETAIL</a>
                    </div>
                </div>
            </div>
            <div class="row" th:unless="${orderDetailPage.hasContent()}">
                <div class="col">
                    <div class="alert alert-danger" role="alert">
                        <strong>No Order Details Found</strong>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-inverse" th:if="${orderDetailPage.hasContent()}">
                    <thead class="thead-inverse">
                        <tr>
                            <th scope="col">Mã chi tiết đơn hàng</th>
                            <th scope="col">Số lượng</th>
                            <th scope="col">Đơn giá</th>
                            <th scope="col">Mã đơn hàng</th>
                            <th scope="col">Mã sản phẩm</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="orderDetail : ${orderDetailPage.content}">
                            <td scope="row" th:text="${orderDetail.orderDetailId}"></td>
                            <td th:text="${orderDetail.quantity}"></td>
                            <td th:text="${orderDetail.unitPrice}"></td>
                            <td th:text="${orderDetail.orders.orderId}"></td>
                            <td th:text="${orderDetail.product.productID}"></td>
                            <td>
                                <a th:href="@{'/admin/orderDetail/edit/' + ${orderDetail.orderDetailId}}"
                                    class="btn btn-outline-warning">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a th:href="@{'/admin/orderDetail/delete/' + ${orderDetail.orderDetailId}}"
                                    class="btn btn-outline-danger">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${orderDetailPage.first} ? 'disabled'">
                        <a class="page-link" th:href="@{'/admin/orderDetail/search?p=0'}" tabindex="-1">First</a>
                    </li>
                    <li class="page-item" th:classappend="${orderDetailPage.hasPrevious()} ? '' : 'disabled'">
                        <a class="page-link" th:href="@{'/admin/orderDetail/search?p=' + ${orderDetailPage.number - 1}}"
                            tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item" th:classappend="${orderDetailPage.hasNext()} ? '' : 'disabled'">
                        <a class="page-link"
                            th:href="@{'/admin/orderDetail/search?p=' + ${orderDetailPage.number + 1}}">Next</a>
                    </li>
                    <li class="page-item" th:classappend="${orderDetailPage.last} ? 'disabled'">
                        <a class="page-link"
                            th:href="@{'/admin/orderDetail/search?p=' + ${orderDetailPage.totalPages - 1}}">Last</a>
                    </li>
                </ul>
            </nav>
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
    </main>
</body>

</html>
