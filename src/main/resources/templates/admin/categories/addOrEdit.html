<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container mt-5" layout:fragment="content">
        <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Add New Category</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="categoryID" class="form-label">Category ID</label>
                        <input type="hidden" th:field="*{isEdit}">
                        <input type="text" class="form-control" th:field="*{categoryId}"
                            aria-describedby="categoryhelpID" placeholder="Enter Category ID" readonly />
                        <small th:if="${#fields.hasErrors('categoryId')}" id="categoryhelpID"
                            class="form-text text-muted">Username id is Required</small>
                    </div>

                    <div class="mb-3">
                        <label for="CategoryName" class="form-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" aria-describedby="categoryNameHelp"
                            placeholder="Enter Category Name" />
                        <small th:if="${#fields.hasErrors('name')}" id="categoryNameHelp"
                            class="form-text text-muted">Name is required or invalid</small>
                    </div>

                    <button class="btn btn-danger me-2">Reset</button>
                    <a th:href="@{/admin/categories}" class="btn btn-primary me-2">List Categories</a>
                    <button class="btn btn-success">
                        <span th:if="${category.isEdit}">Update</span>
                        <span th:unless="${category.isEdit}">Save</span>
                    </button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
