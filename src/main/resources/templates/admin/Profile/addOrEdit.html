<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}">

<head>
    <title>Account Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container mt-5" layout:fragment="content">
        <form th:action="@{/admin/profile/saveOrUpdate}" method="post" th:object="${account}">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Add New Account</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" aria-describedby="usernameHelp"
                            placeholder="Enter Username" />
                        <small id="usernameHelp" class="form-text text-muted">Enter the Username</small>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}"
                            aria-describedby="passwordHelp" placeholder="Enter Password" />
                        <small id="passwordHelp" class="form-text text-muted">Enter the Password</small>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" th:field="*{role}" aria-describedby="roleHelp">

                            <option value="false" active>User</option>
                            <option value="true">Admin</option>
                            <!-- Add more roles as needed -->
                        </select>
                        <small th:if="${#fields.hasErrors('role')}" id="roleHelp" class="form-text text-danger">Role is
                            required</small>
                    </div>

                    <button class="btn btn-danger me-2" type="reset">Reset</button>
                    <a th:href="@{/admin/profile/search}" class="btn btn-primary me-2">List Accounts</a>
                    <button class="btn btn-success">
                        <span th:if="${isEdit}">Update</span>
                        <span th:unless="${isEdit}">Save</span>
                    </button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
