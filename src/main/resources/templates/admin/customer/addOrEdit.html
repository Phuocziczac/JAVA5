<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}">

<head>
    <title>Customer Management</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container mt-5" layout:fragment="content">
        <form th:action="@{/admin/customer/saveOrUpdate}" method="post" th:object="${customer}">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Add New Customer</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="customerId" class="form-label">Customer ID</label>
                        <input type="hidden" th:field="*{customerId}">
                        <input type="text" class="form-control" th:field="*{customerId}"
                            aria-describedby="customerHelpID" placeholder="Enter Customer ID" readonly enable />

                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" aria-describedby="nameHelp"
                            placeholder="Enter Name" />
                        <small th:if="${#fields.hasErrors('name')}" id="nameHelp" class="form-text text-danger">Name is
                            required</small>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp"
                            placeholder="Enter Adress" />
                        <small th:if="${#fields.hasErrors('email')}" id="emailHelp" class="form-text text-danger">Email
                            is required and should be valid</small>
                    </div>
                    <div class="mb-3">
                        <label for="adress" class="form-label">Adress</label>
                        <input type="text" class="form-control" th:field="*{adress}" aria-describedby="adressHelp"
                            placeholder="Enter Email" />
                        <small th:if="${#fields.hasErrors('adress')}" id="adressHelp"
                            class="form-text text-danger">adress
                            is required and should be valid</small>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" th:field="*{phone}" aria-describedby="phoneHelp"
                            placeholder="Enter Phone" />
                        <small th:if="${#fields.hasErrors('phone')}" id="phoneHelp" class="form-text text-danger">Phone
                            number is required</small>
                    </div>

                    <div class="mb-3">
                        <label for="registerDate" class="form-label">Register Date</label>
                        <input type="date" class="form-control" th:field="*{registerDate}"
                            aria-describedby="registerDateHelp" />

                    </div>

                    <div class="mb-3">
                        <label for="customerStatus" class="form-label">Customer Status</label>
                        <select class="form-select" id="customerStatus" name="status" th:field="*{status}">
                            <option th:each="status : ${T(edu.poly.shop.domain.CustomerStatus).values()}"
                                th:value="${status}" th:text="${status}">CUSTOMER_STATUS</option>
                        </select>
                    </div>

                    <button class="btn btn-danger me-2" type="reset">Reset</button>
                    <a th:href="@{/admin/customer/search}" class="btn btn-primary me-2">List Customers</a>
                    <button class="btn btn-success">
                        <span th:if="${customer.isEdit}">Update</span>
                        <span th:unless="${customer.isEdit}">Save</span>
                    </button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
