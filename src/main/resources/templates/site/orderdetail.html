<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}">

<head>
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5" layout:fragment="content">
        <h1>Order Details</h1>
        <p><strong>Order ID:</strong> <span th:text="${order.orderId}">123456</span></p>
        <p><strong>Order Date:</strong> <span th:text="${order.orderDate}">2024-05-27</span></p>
        <p><strong>Total Amount:</strong> <span th:text="${order.amount}">$0.00</span></p>
        <p><strong>Status:</strong> <span th:text="${order.status}">Pending</span></p>

        <h5>Order Items</h5>
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="detail : ${order.orderDetails}">
                    <td th:text="${detail.product.productName}">Product Name</td>
                    <td th:text="${detail.quantity}">1</td>
                    <td th:text="${detail.unitPrice}">$0.00</td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/site/order}" class="btn btn-secondary">Back to Orders List</a>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQ+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
