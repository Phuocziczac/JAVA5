<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}">

<head>
    <title>ADMIN DASHBOARD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            background: #c4ca85;
        }

        .content img {
            max-width: 100%;
            height: 700px;
            border-radius: 8px;
            margin-right: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content img+img {
            margin-top: -70px;
            margin-right: 40px;
            /* Add a small gap between the images */
        }
    </style>
</head>

<body>
    <main class="content" layout:fragment="content">
        <div class="container text-center">
            <img src="/images/uploads/b5e7771c89cc2a608fa6a2bb358cd54e.jpg" alt="Image" class="img-fluid">
            <img src="/images/uploads/37694ebe268f0b7f97844238e753f9eb.jpg" alt="Image" class="img-fluid">
        </div>
    </main>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
