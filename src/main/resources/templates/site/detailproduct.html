<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/default/layout}">

<head>
    <title>Product Details</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main class="container mt-5" layout:fragment="content">


        <div class="card">

            <div class="card-header">
                <h5 class="card-title" th:text="${product.productName}">Product Name</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <img th:src="@{'/images/uploads/'+${product.imgurl}}" class="img-fluid" alt="Product Image">
                    </div>
                    <div class="col-md-6">
                        <h6>Product ID:</h6>
                        <p th:text="${product.productID}">Product ID</p>

                        <h6>Category:</h6>
                        <p th:text="${product.categoryId}">Category ID</p>

                        <h6>Unit Price:</h6>
                        <p th:text="${product.unitPrice}">Unit Price</p>

                        <h6>Quantity:</h6>
                        <p th:text="${product.quantity}">Quantity</p>

                        <h6>Discount:</h6>
                        <p th:text="${product.discount}">Discount</p>

                        <h6>Entered Date:</h6>
                        <p th:text="${product.enteredDate}">Entered Date</p>

                        <h6>Status:</h6>
                        <p th:text="${product.status}">Status</p>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <form th:action="@{/site/home}" method="get" style="float: right;">
                    <button type="submit" class="btn btn-outline-info">BACK TO SHOP</button>
                </form>
                <form th:action="@{'/site/cart/add/' +${product.productID}}" method="post">

                    <button type="submit" class="btn btn-primary">Thêm vào giỏ hàng</button>
                </form>
            </div>

        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
